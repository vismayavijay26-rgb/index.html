<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Happy Valentine‚Äôs Day ‚ù§Ô∏è</title>

<style>
@import url('https://fonts.googleapis.com/css2?family=Playfair+Display:wght@500;700&family=Pacifico&display=swap');

* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

body {
  height: 100vh;
  background: linear-gradient(135deg, #ff9a9e, #fad0c4);
  display: flex;
  align-items: center;
  justify-content: center;
  overflow: hidden;
  font-family: 'Playfair Display', serif;
}

/* Floating hearts */
.heart {
  position: absolute;
  bottom: -20px;
  font-size: 20px;
  animation: floatUp 8s linear infinite;
  opacity: 0.8;
}

@keyframes floatUp {
  0% {
    transform: translateY(0) scale(0.8);
    opacity: 0;
  }
  20% {
    opacity: 1;
  }
  100% {
    transform: translateY(-120vh) scale(1.3);
    opacity: 0;
  }
}

/* Card */
.card {
  background: rgba(255, 255, 255, 0.25);
  backdrop-filter: blur(10px);
  padding: 40px 30px;
  border-radius: 20px;
  text-align: center;
  box-shadow: 0 20px 40px rgba(0,0,0,0.15);
  max-width: 320px;
  animation: fadeIn 2s ease;
}

@keyframes fadeIn {
  from { opacity: 0; transform: scale(0.9); }
  to { opacity: 1; transform: scale(1); }
}

h1 {
  font-family: 'Pacifico', cursive;
  color: #fff;
  font-size: 2.2rem;
  margin-bottom: 10px;
}

p {
  color: #fff;
  font-size: 1rem;
  margin-bottom: 25px;
}

/* Button */
button {
  background: #ff4b5c;
  color: #fff;
  border: none;
  padding: 12px 25px;
  font-size: 1rem;
  border-radius: 30px;
  cursor: pointer;
  transition: all 0.3s ease;
}

button:hover {
  background: #ff2e44;
  transform: scale(1.05);
}

/* Hidden message */
.message {
  display: none;
  margin-top: 20px;
  font-size: 1.1rem;
  color: #fff;
  animation: pop 0.6s ease;
}

@keyframes pop {
  0% { transform: scale(0.6); opacity: 0; }
  100% { transform: scale(1); opacity: 1; }
}
</style>
</head>

<body>

<div class="card">
  <h1>Happy Valentine‚Äôs Day ‚ù§Ô∏è</h1>
  <p>Because every moment with you feels like magic.</p>
  <button onclick="showLove()">Tap for a Surprise üíå</button>
  <div class="message" id="loveMsg">
    You are my today, my tomorrow, and my forever üíñ
  </div>
</div>

<script>
function showLove() {
  document.getElementById("loveMsg").style.display = "block";
}

/* Generate floating hearts */
function createHeart() {
  const heart = document.createElement("div");
  heart.classList.add("heart");
  heart.innerHTML = "‚ù§Ô∏è";
  heart.style.left = Math.random() * 100 + "vw";
  heart.style.animationDuration = (6 + Math.random() * 4) + "s";
  heart.style.fontSize = (16 + Math.random() * 20) + "px";
  document.body.appendChild(heart);

  setTimeout(() => {
    heart.remove();
  }, 10000);
}

setInterval(createHeart, 300);
</script>

</body>
</html>
