<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@1,600&family=Poppins:wght@300;400&display=swap" rel="stylesheet">

<style>
* { box-sizing: border-box; }

body {
  margin: 0;
  height: 100vh;
  background: linear-gradient(135deg, #fde2e4, #e0c3fc, #cdb4db);
  display: flex;
  justify-content: center;
  align-items: center;
  font-family: 'Poppins', sans-serif;
  overflow: hidden;
}

.card {
  background: rgba(255,255,255,0.6);
  backdrop-filter: blur(20px);
  border-radius: 30px;
  padding: 30px;
  width: 360px;
  text-align: center;
  box-shadow: 0 25px 60px rgba(0,0,0,0.15);
  animation: pop 1s ease;
}

@keyframes pop {
  from { transform: scale(0.8); opacity: 0; }
  to { transform: scale(1); opacity: 1; }
}

img {
  width: 140px;
  margin-bottom: 10px;
  animation: bounce 2s infinite;
}

@keyframes bounce {
  0%,100% { transform: translateY(0); }
  50% { transform: translateY(-10px); }
}

h1 {
  font-family: 'Playfair Display', serif;
  color: #6d597a;
}

p {
  color: #555;
}

button {
  margin: 10px;
  padding: 12px 25px;
  border-radius: 25px;
  border: none;
  font-size: 1rem;
  cursor: pointer;
}

.yes {
  background: #ffafcc;
  color: #5a189a;
}

.no {
  background: #eee;
  color: #444;
  position: absolute;
}

.hidden { display: none; }

.shake {
  animation: shake 0.4s;
}

@keyframes shake {
  0% { transform: rotate(0); }
  25% { transform: rotate(5deg); }
  50% { transform: rotate(-5deg); }
  75% { transform: rotate(5deg); }
  100% { transform: rotate(0); }
}

/* CRAZY MODE */
.crazy {
  animation: crazy 0.15s infinite;
}

@keyframes crazy {
  0% { transform: rotate(0deg); }
  25% { transform: rotate(3deg); }
  50% { transform: rotate(-3deg); }
  75% { transform: rotate(3deg); }
  100% { transform: rotate(0deg); }
}

/* Hearts */
.heart {
  position: absolute;
  font-size: 22px;
  bottom: -20px;
  animation: float 6s linear infinite;
}

@keyframes float {
  to { transform: translateY(-120vh); opacity: 0; }
}
</style>
</head>

<body>

<div class="card" id="card">
  <img src="download (3).jpg" alt="cute guy">

  <h1>Hey My Choriyan ğŸ’–</h1>
  <p id="text">Enikk oru cheriya confession und ğŸ˜Œ</p>

  <button class="yes" onclick="next()">Tell me ğŸ¤</button>
  <button class="no" id="noBtn" onmouseover="runAway()">No ğŸ™ˆ</button>

  <div id="final" class="hidden">
    <h1>Will you be my Valentine? ğŸ¥ºğŸ‘‰ğŸ‘ˆ</h1>
    <button class="yes" onclick="yes()">YES ğŸ’–</button>
  </div>

  <div id="result" class="hidden">
    <h1>AYYO YES AA?! ğŸ˜­ğŸ’–</h1>
    <p>Ente heart gone case ğŸ˜µâ€ğŸ’«</p>

    <iframe style="border-radius:12px"
      src="https://open.spotify.com/embed/track/4FeczSomVWVyU4FW7xDeAI"
      width="100%" height="152"
      allow="autoplay; encrypted-media">
    </iframe>
  </div>
</div>

<script>
let step = 0;
const noBtn = document.getElementById("noBtn");
const card = document.getElementById("card");

function next() {
  const text = document.getElementById("text");

  if (step === 0) {
    text.innerText = "Nee chirikkumbo enikk brain hang aavum ğŸ˜µâ€ğŸ’«";
    step++;
  } 
  else if (step === 1) {
    text.innerText = "Nee illaatha day = very dull day ğŸ˜”";
    step++;
  } 
  else {
    document.querySelector(".yes").style.display = "none";
    noBtn.style.display = "none";
    document.getElementById("final").classList.remove("hidden");
  }
}

function runAway() {
  noBtn.style.left = Math.random()*70 + "vw";
  noBtn.style.top = Math.random()*70 + "vh";
  card.classList.add("shake");

  setTimeout(()=>card.classList.remove("shake"),300);
}

function yes() {
  document.getElementById("final").classList.add("hidden");
  document.getElementById("result").classList.remove("hidden");
  card.classList.add("crazy");
  hearts();
}

function hearts() {
  for(let i=0;i<40;i++){
    const h=document.createElement("div");
    h.className="heart";
    h.innerHTML="ğŸ’—";
    h.style.left=Math.random()*100+"vw";
    h.style.animationDuration=(4+Math.random()*3)+"s";
    document.body.appendChild(h);
    setTimeout(()=>h.remove(),8000);
  }
}
</script>

</body>
</html>
