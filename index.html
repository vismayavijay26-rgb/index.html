<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Hey My Choriyan üíñ</title>

<!-- Google Font -->
<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@1,600&family=Poppins:wght@300;400&display=swap" rel="stylesheet">

<style>
* {
  box-sizing: border-box;
}

body {
  margin: 0;
  height: 100vh;
  background: linear-gradient(135deg, #fde2e4, #e0c3fc, #cdb4db);
  display: flex;
  justify-content: center;
  align-items: center;
  font-family: 'Poppins', sans-serif;
  overflow: hidden;
}

.card {
  background: rgba(255, 255, 255, 0.55);
  backdrop-filter: blur(18px);
  border-radius: 28px;
  padding: 35px 28px;
  width: 340px;
  text-align: center;
  box-shadow: 0 30px 60px rgba(0,0,0,0.15);
  animation: fadeIn 1.5s ease;
}

h1 {
  font-family: 'Playfair Display', serif;
  font-size: 1.9rem;
  color: #6d597a;
}

p {
  font-size: 1.05rem;
  color: #5f5f5f;
}

button {
  margin: 12px 8px;
  padding: 12px 26px;
  border-radius: 25px;
  border: none;
  font-size: 1rem;
  cursor: pointer;
  transition: all 0.3s ease;
}

.yes {
  background: #ffafcc;
  color: #5a189a;
}

.yes:hover {
  transform: scale(1.05);
}

.no {
  background: #f1f1f1;
  color: #555;
}

.hidden {
  display: none;
}

.shake {
  animation: shake 0.4s;
}

@keyframes shake {
  0% { transform: translateX(0); }
  25% { transform: translateX(-5px); }
  50% { transform: translateX(5px); }
  75% { transform: translateX(-5px); }
  100% { transform: translateX(0); }
}

@keyframes fadeIn {
  from { opacity: 0; transform: scale(0.9); }
  to { opacity: 1; transform: scale(1); }
}

/* Floating Hearts */
.heart {
  position: absolute;
  bottom: -20px;
  font-size: 22px;
  animation: floatUp linear infinite;
}

@keyframes floatUp {
  0% { transform: translateY(0); opacity: 0; }
  20% { opacity: 1; }
  100% { transform: translateY(-120vh); opacity: 0; }
}

/* Fireworks */
.firework {
  position: absolute;
  width: 6px;
  height: 6px;
  border-radius: 50%;
  background: #ffc8dd;
  animation: explode 1s ease-out forwards;
}

@keyframes explode {
  0% { transform: scale(0); opacity: 1; }
  100% { transform: scale(18); opacity: 0; }
}
</style>
</head>

<body>

<div class="card">
  <h1>Hey My Choriyan üíñ</h1>
  <p id="text">I have something soft & special to tell you üå∏</p>

  <button class="yes" onclick="nextStep()">Tell me ü§ç</button>
  <button class="no" id="noBtn" onmouseover="shakeNo()">Not now üôà</button>

  <div id="final" class="hidden">
    <h1>Will you be my Valentine? üíï</h1>
    <button class="yes" onclick="sayYes()">YES üíñ</button>
  </div>

  <div id="result" class="hidden">
    <h1>You made my heart smile ‚ú®</h1>
    <p>This song is just for you üé∂</p>

    <!-- Spotify Embed -->
    <iframe style="border-radius:12px"
      src="https://open.spotify.com/embed/track/4FeczSomVWVyU4FW7xDeAI"
      width="100%" height="152"
      frameBorder="0"
      allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture">
    </iframe>
  </div>
</div>

<script>
let step = 0;

function nextStep() {
  if (step === 0) {
    document.getElementById("text").innerText = "You feel like comfort, calm & home üå∑";
    step++;
  } else if (step === 1) {
    document.getElementById("text").innerText = "And my heart dances around you üí´";
    step++;
  } else {
    document.querySelector(".yes").style.display = "none";
    document.querySelector(".no").style.display = "none";
    document.getElementById("final").classList.remove("hidden");
  }
}

function shakeNo() {
  const btn = document.getElementById("noBtn");
  btn.classList.add("shake");
  setTimeout(() => btn.classList.remove("shake"), 400);
}

function sayYes() {
  document.getElementById("final").classList.add("hidden");
  document.getElementById("result").classList.remove("hidden");
  hearts();
  fireworks();
}

function hearts() {
  for (let i = 0; i < 35; i++) {
    const h = document.createElement("div");
    h.className = "heart";
    h.innerHTML = "üíó";
    h.style.left = Math.random() * 100 + "vw";
    h.style.animationDuration = (6 + Math.random() * 4) + "s";
    document.body.appendChild(h);
    setTimeout(() => h.remove(), 10000);
  }
}

function fireworks() {
  for (let i = 0; i < 15; i++) {
    const f = document.createElement("div");
    f.className = "firework";
    f.style.left = Math.random() * 100 + "vw";
    f.style.top = Math.random() * 100 + "vh";
    document.body.appendChild(f);
    setTimeout(() => f.remove(), 1000);
  }
}
</script>

</body>
</html>
