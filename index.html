<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Be My Valentine ğŸ’–</title>

<style>
@import url('https://fonts.googleapis.com/css2?family=Pacifico&display=swap');

* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

body {
  height: 100vh;
  background: linear-gradient(135deg, #ff758c, #ff7eb3);
  display: flex;
  align-items: center;
  justify-content: center;
  overflow: hidden;
  font-family: 'Pacifico', cursive;
}

/* Floating hearts */
.heart {
  position: absolute;
  bottom: -20px;
  font-size: 20px;
  animation: floatUp 8s linear infinite;
  opacity: 0.8;
}

@keyframes floatUp {
  0% { transform: translateY(0); opacity: 0; }
  20% { opacity: 1; }
  100% { transform: translateY(-120vh); opacity: 0; }
}

/* Card */
.card {
  background: rgba(255,255,255,0.25);
  backdrop-filter: blur(12px);
  padding: 40px 30px;
  border-radius: 25px;
  text-align: center;
  box-shadow: 0 25px 45px rgba(0,0,0,0.2);
  width: 320px;
}

h1 {
  color: #fff;
  font-size: 2rem;
  margin-bottom: 15px;
}

p {
  color: #fff;
  font-size: 1.1rem;
  margin-bottom: 25px;
}

/* Buttons */
.buttons {
  position: relative;
  height: 80px;
}

button {
  border: none;
  padding: 12px 25px;
  font-size: 1.1rem;
  border-radius: 30px;
  cursor: pointer;
  transition: all 0.2s ease;
  position: absolute;
}

#yesBtn {
  background: #ff4b5c;
  color: #fff;
  left: 20px;
}

#noBtn {
  background: #fff;
  color: #ff4b5c;
  right: 20px;
}

/* Result */
.result {
  display: none;
  margin-top: 25px;
  color: #fff;
  font-size: 1.3rem;
  animation: pop 0.6s ease;
}

@keyframes pop {
  0% { transform: scale(0.6); opacity: 0; }
  100% { transform: scale(1); opacity: 1; }
}
</style>
</head>

<body>

<div class="card">
  <h1>Will you be my Valentine? ğŸ’˜</h1>
  <p>I promise lots of love, laughs & chocolates ğŸ«</p>

  <div class="buttons">
    <button id="yesBtn" onclick="sayYes()">YES ğŸ˜</button>
    <button id="noBtn" onmouseover="moveNo()">NO ğŸ™ˆ</button>
  </div>

  <div class="result" id="result">
    Yayyy!! ğŸ’– You just made my heart the happiest ğŸ’
  </div>
</div>

<script>
function sayYes() {
  document.getElementById("result").style.display = "block";
}

function moveNo() {
  const noBtn = document.getElementById("noBtn");
  const card = document.querySelector(".card");

  const maxX = card.offsetWidth - noBtn.offsetWidth;
  const maxY = card.offsetHeight - noBtn.offsetHeight;

  const randomX = Math.random() * maxX;
  const randomY = Math.random() * maxY;

  noBtn.style.left = randomX + "px";
  noBtn.style.top = randomY + "px";
}

/* Floating hearts */
function createHeart() {
  const heart = document.createElement("div");
  heart.className = "heart";
  heart.innerHTML = "â¤ï¸";
  heart.style.left = Math.random() * 100 + "vw";
  heart.style.animationDuration = (6 + Math.random() * 4) + "s";
  document.body.appendChild(heart);

  setTimeout(() => heart.remove(), 9000);
}

setInterval(createHeart, 300);
</script>

</body>
</html>
