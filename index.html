<!DOCTYPE html>
<html lang="en">
<head>

<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@1,600&family=Poppins:wght@300;400&display=swap" rel="stylesheet">

<style>
* { box-sizing: border-box; }

body {
  margin: 0;
  height: 100vh;
  background: linear-gradient(135deg, #fde2e4, #e0c3fc, #cdb4db);
  display: flex;
  justify-content: center;
  align-items: center;
  font-family: 'Poppins', sans-serif;
  overflow: hidden;
}

.card {
  background: rgba(255,255,255,0.6);
  backdrop-filter: blur(18px);
  border-radius: 28px;
  padding: 30px;
  width: 360px;
  text-align: center;
  box-shadow: 0 25px 55px rgba(0,0,0,0.15);
  animation: fadeIn 1s ease;
}

@keyframes fadeIn {
  from { opacity: 0; transform: scale(0.95); }
  to { opacity: 1; transform: scale(1); }
}

h1 {
  font-family: 'Playfair Display', serif;
  color: #6d597a;
}

p {
  color: #555;
  font-size: 1.05rem;
}

button {
  margin: 10px;
  padding: 12px 25px;
  border-radius: 25px;
  border: none;
  font-size: 1rem;
  cursor: pointer;
}

.yes {
  background: #ffafcc;
  color: #5a189a;
}

.no {
  background: #eee;
  color: #444;
}

.hidden { display: none; }

/* Soft shake at the end */
.soft-shake {
  animation: softShake 0.6s ease-in-out 1;
}

@keyframes softShake {
  0% { transform: rotate(0deg); }
  30% { transform: rotate(1deg); }
  60% { transform: rotate(-1deg); }
  100% { transform: rotate(0deg); }
}

/* Hearts */
.heart {
  position: absolute;
  font-size: 22px;
  bottom: -20px;
  animation: floatUp 6s linear infinite;
}

@keyframes floatUp {
  to { transform: translateY(-120vh); opacity: 0; }
}
</style>
</head>

<body>

<div class="card" id="card">
